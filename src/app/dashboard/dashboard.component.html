<mat-card class="example-card">
    <mat-card-title>Dashboard</mat-card-title>
    <mat-card-subtitle>DEVs pra frente</mat-card-subtitle>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="posicao">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="problema_1">
                <th mat-header-cell *matHeaderCellDef> problema_1 </th>
                <td mat-cell *matCellDef="let element"> {{element.problema_1}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="problema_2">
                <th mat-header-cell *matHeaderCellDef> problema_2 </th>
                <td mat-cell *matCellDef="let element"> {{element.problema_2}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
